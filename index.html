<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SWADE — Old West — Character Builder</title>
<style>
  body{font-family:Georgia,serif;margin:0;background:#f4f4f4;color:#111}
  .container{max-width:1200px;margin:20px auto;background:#fff;padding:18px;border:1px solid #ccc}
  h1{margin:0 0 10px}
  section{margin:14px 0;padding:12px;border:1px solid #ccc}
  h2{margin:0 0 10px;font-size:16px}
  label{display:block;font-size:13px;margin-top:8px}
  input,select,textarea{width:100%;padding:6px;margin-top:2px;box-sizing:border-box;font-family:inherit}
  .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
  .row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .row4{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:10px}
  table{width:100%;border-collapse:collapse;font-size:13px}
  th,td{border:1px solid #ccc;padding:6px;vertical-align:top}
  th{background:#fafafa;text-align:left}
  .pill{display:inline-block;border:1px solid #bbb;background:#fafafa;border-radius:999px;padding:3px 10px;font-size:12px}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace}
  .status{padding:10px;font-weight:bold}
  .ok{color:#0b6}
  .bad{color:#b00020}
  .muted{color:#555}
  .kpis{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px;align-items:center}
  button{appearance:none;border:1px solid #999;background:#fff;padding:8px 10px;border-radius:8px;font-family:inherit;font-size:12px;cursor:pointer}
  button:hover{background:#f7f7f7}
  .hint{font-size:12px;color:#444;line-height:1.35}
  textarea.small{min-height:110px}
  .errbox{border:1px solid #b00020;background:#fff3f5;padding:10px;margin:10px 0;color:#b00020;display:none}
  .right{margin-left:auto}
  .inlineFile{display:inline-flex;gap:8px;align-items:center}
  @media print{
    .noPrint{display:none !important}
    body{background:#fff}
    .container{border:none;margin:0;max-width:none;padding:0.35in}
    section{break-inside:avoid}
    input,select,textarea{border:0;padding:0}
    th{background:#fff}
  }
</style>
</head>
<body>
<div class="container">
  <h1>SWADE — Old West Character Builder</h1>

  <div id="runtimeError" class="errbox"></div>

  <div class="kpis noPrint">
    <button id="btnPrint" type="button">Print</button>
    <button id="btnSave" type="button">Save Character (.json)</button>
    <span class="inlineFile">
      <label class="pill" style="cursor:pointer;">
        Load Character (.json)
        <input id="fileLoad" type="file" accept="application/json" style="display:none;">
      </label>
    </span>
    <span class="right pill mono" id="buildStamp"></span>
  </div>

  <section id="secCharacter"></section>
  <section id="secAttributes"></section>
  <section id="secSkills"></section>
  <section id="secHindrances"></section>
  <section id="secEdges"></section>
  <section id="secStatus"></section>
  <section id="secHindLoader" class="noPrint"></section>
</div>

<script src="app.js"></script>
</body>
</html>
